<!DOCTYPE HTML>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreBoard">
      <div id="userLabel" class="badge">User</div>
      <div id="computerLabel" class="badge">Comp</div>
      <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>
    
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="selections">
      <div class="choice" id="rock">
        <img src="images/rock.png" width="227" height="227" alt="Picture for rock">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" width="227" height="227" alt="Picture for paper">
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" width="227" height="227" alt="Picture for scissors">
      </div>
    </div>
    
    <p id="actionMessage">Rock Paper Scissors SHOOT!</p>
    
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
